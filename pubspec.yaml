name: innlite_mobile
description: The Android + iOS cross-platform INNLITE mobile app

publish_to: 'none'

version: 4.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  grouped_list: ^6.0.0
  fluttertoast: ^8.0.6
  shared_preferences: ^2.1.2
  flutter_svg: ^2.1.0
  http: ^1.3.0
  url_launcher: ^6.2.0
  flutter_html: ^3.0.0
  webview_flutter_plus: ^0.4.16
  flutter_multiselect: ^1.0.0
  getwidget: ^6.0.0
  flick_video_player: ^0.9.0
  webview_flutter : ^4.13.0
  external_app_launcher: ^4.0.3
  jiffy: ^6.4.3
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true
  assets:
    - icons/
    - assets/
    - assets/TestPage.html
    - assets/mp.html
    - css/common.css
    - assets/index.html
    - assets/data.js
    - assets/202.mp4
    - assets/203.mp4
    - assets/evo.png
    - assets/evohtml5player-latest-unminify.bundle.js
module:
  androidX: true